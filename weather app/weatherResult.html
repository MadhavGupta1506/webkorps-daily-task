<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table  id="weatherTable" border="1">
       <tr>
          <th>Parameter</th>
          <th>Value</th>

       </tr>
         <tr>
             <td>City</td>
             <td id="cityName"></td>
        </tr>
        <tr>
            <td>Date and Time</td>
            <td id="dateTime"></td>
        </tr>
        <tr>
            <td>Time Zone</td>
            <td id="timeZone"></td>
        </tr>
        <tr>
                <td>Country</td>
                <td id="country"></td>
        </tr>
        <tr>
            <td> Region</td>
            <td id="region"></td>
        </tr>
        <tr>
            <td>Wind Speed(kph)</td>
            <td id="windSpeed"></td>
        </tr>
        <tr>
             <td>Temperature(Â°C)</td>
             <td id="temperature"></td>
        </tr>
        <tr>
            <td>Humidity(%)</td>
            <td id="humidity"></td>
        </tr>
        <tr>
            <td>Weather Description</td>
            <td id="weatherDescription">
                
            </td>

        </tr>
        <tr>
            <td>Pressure(mb)</td>
            <td id="pressure"></td>
        </tr>
        <tr>
            <td>Precipitation(mm)</td>
            <td id="precipitation"></td>
    </table>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
