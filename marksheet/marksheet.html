<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marksheet</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 style="margin-top: 80px;">Marksheet</h1>
    
    <div class="student-details">
      <h3 class="student-name"></h3>
      <h3 class="student-rollNo"></h3>
    </div>
    
    <table class="marks-table">
      <tr>
        <th>Subject</th>
        <th>Marks</th>
        <th>Grade</th>
        <th>Total Marks</th>
      </tr>
      <tr>
        <td>Subject 1</td>
        <td id="subject1"></td>
        <td id="grade-subject1"></td>
        <td>100</td>
      </tr>
      <tr>
        <td>Subject 2</td>
        <td id="subject2"></td>
        <td id="grade-subject2"></td>
        <td>100</td>
      </tr>
      <tr>
        <td>Subject 3</td>
        <td id="subject3"></td>
        <td id="grade-subject3"></td>
        <td>100</td>
      </tr>
      <tr>
        <td>Subject 4</td>
        <td id="subject4"></td>
        <td id="grade-subject4"></td>
        <td>100</td>
      </tr>
      <tr>
        <td>Subject 5</td>
        <td id="subject5"></td>
        <td id="grade-subject5"></td>
        <td>100</td>
      </tr>
      <tr>
        <th >Total</th>
        <th id="marks-total"></th>
        <th colspan="2" class="total-marks">500</th>
      </tr>

    </table>
    <h3 class="result-box">
      <span class="result"></span>
    </h3>
    <script src="scripts.js"></script>
  </body>
</html>
