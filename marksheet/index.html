<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">

        <form>
            <h1>Marksheet</h1>
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input class ="name" type="text">
            </div>
            <br>
            <div class="form-group">
                <label for="rollno" class="form-label">Roll No:</label>
                <input class="rollno" type="text">
            </div>
            <br>
            <div class="form-group">
                <label  class="form-label">Subject 1 Marks:</label>
                <input class="subject1" type="text">
            </div>
            <br>
            <div class="form-group">
                <label for="subject2" class="form-label">Subject 2 Marks:</label>
                <input class="subject2" type="text">   
            </div>
            <br>
            <div class="form-group">
                <label for="subject3" class="form-label">Subject 3 Marks:</label>
                <input class="subject3" type="text">
            </div>
            <br>
            <div class="form-group">
                <label for="subject4" class="form-label"> Subject 4 Marks:</label>
                <input class="subject4" type="text">
            </div>
            <br>
            <div class="form-group">
                <label for="subject5" class="form-label">Subject 5 Marks:</label>
                <input class="subject5" type="text">
            </div>
            <br>
            <button type="submit" class="submit-button">Submit</button>

        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="scripts.js"></script>
</html>
